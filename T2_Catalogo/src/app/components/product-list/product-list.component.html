<h2>Lista de Productos</h2>
<ul>
    <li *ngFor="let product of products"
        [ngClass]="{'sale': product.onSale}"
        (click)="selectProduct(product)">
        {{ product.name }} - ${{ product.price }}
        <span *ngIf="!product.inStock" class="outOfStock"> (Agotado) </span>
        <span *ngIf="product.onSale" class="sale"> </span>
    </li>
</ul>

<h3>Detalles del Producto</h3>
<app-product-detail *ngIf="selectedProduct" [product]="selectedProduct"></app-product-detail>
